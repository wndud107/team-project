<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oleo+Script+Swash+Caps:wght@400;700&family=Oswald:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet"/>
    <title>Healancaler</title>
    <link rel="stylesheet" href="/shared.css">
    <link rel="stylesheet" href="/login.css">
  </head>
  <body>
    <header>
        <div>
            <a href="index.html" class="logo-text"><img src="logo_icon.png" alt="" id="logo-img">Healancaler</a> 
        </div>
            <nav>
                <ul>
                    <li><a href="" class="nav">다이어리</a></li>
                    <li><a href="" class="nav">커뮤니티</a></li>
                    <li><a href="" class="nav">운동법</a></li>
                    <!-- <li><a href="">로그인</a></li> -->
                </ul>
            </nav>
    </header>
    <main>
        <form action="/login" class="input-group" method="post">
            <section >
                <h2>Healancaler</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                    <i class="bi bi-person"></i>
                    <input type="text" name="userid" class="input-field" placeholder="아이디" required>
                <br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                      </svg>
                    <i class="bi bi-lock"></i>
                    <input type="password" name="userpw" class="input-field" placeholder="비밀번호" required>
            </section>

            <section>
                <button id="btn-login" type="submit">로그인</button>
            </section>
        </form>
        <div id="a-find-total">
            <a href="" class="a-find">비밀번호 찾기</a>
            <span> | </span>
            <a href="" class="a-find">아이디 찾기</a>
            <span> | </span>
            <a id="a-join" href="/join" class="a-find">회원가입</a>      
        </div>
    </main>
  </body>
</html>
